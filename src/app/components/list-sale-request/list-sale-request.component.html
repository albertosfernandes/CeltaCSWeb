<div class="border border-dark rounded p-3 bg-white text-dark" *ngIf="isShow"  >
  <div class="table-responsive">
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Item</th>
          <th scope="col">PLU</th>
          <th scope="col">EAN</th>
          <th scope="col">PRODUTO</th>
          <th scope="col">QTD</th>
          <th scope="col">UNIT.</th>
          <th scope="col">TOTAL</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <!-- <p>Value: {{saleRequest.PersonalizedCode}}</p> -->
        <tr *ngFor="let p of saleRequest.Products" >
          <th scope="row">{{p.SaleRequestProductId}}</th>
          <td>{{p.ProductPriceLookUpCode}}</td>
          <td>{{p.Product?.EanCode}}</td>
          <td>{{p.Product?.NameReduced}}</td>
          <td>{{ p.Quantity }}</td>
          <td>{{p.Value | number : '1.2-2'}}</td>
          <td>{{p.TotalLiquid | number : '1.2-2'}}</td>
          <!-- <td *ngIf="isCancel" (click)='sendCancelItem(p.SaleRequestProductId)'><span style="color: red;" ><i class="fa fa-times" aria-hidden="true"></i></span></td> -->
        </tr>
      </tbody>
    </table>
  </div>

  <div class="col-sm-3">
    <div class="border border-success">
      <p class="ml-2" style="font-size: 150%;"><strong style="color: red;">Subtotal:</strong> <strong> R${{saleRequest.TotalLiquid | number: '1.2-2'}}</strong> </p>
    </div>
  </div>
</div>
